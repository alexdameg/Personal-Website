    function handleSubmit(event) {
        event.preventDefault();
        alert("Form submitted successfully!");
    }

  <form onsubmit="handleSubmit(event)">
    <div class="form-group">
      <label for="name">Name:</label> 
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="course">Course:</label> 
      <input type="text" class="form-control" id="course" name="course" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label> 
      <input type="text" class="form-control" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label> 
      <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label>Hobbies:</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="hobby1" name="hobbies" value="reading">
        <label class="form-check-label" for="hobby1">Reading Manga</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="hobby2" name="hobbies" value="traveling">
        <label class="form-check-label" for="hobby2">Traveling</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="hobby3" name="hobbies" value="anime">
        <label class="form-check-label" for="hobby3">Anime</label>
      </div>
    </div>
    <div class="form-group">
      <label>Gender:</label>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="male" name="gender" value="male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="female" name="gender" value="female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>
    <div class="form-group">
      <label for="games">Favorite Games:</label> 
      <select class="form-control" id="games" name="games"> 
        <option value="coc">COC</option> 
        <option value="dota 2">Dota 2</option> 
        <option value="special force">Special Force</option> 
        <option value="gta san andreas">Gta San Andreas</option> 
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
